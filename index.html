<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azertype</title>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="box">
        <h1>Azertype</h1>
        <h3>L'application pour apprendre a taper plus vite!</h3>
    </div>

    <main>
        <p>Choisissez votre option et taper la proposition qui s'affiche dans le champs en dessous.</p>

        <div class="zoneChoix">
            <input type="radio" id="mo" value="1">
            <label for="mo">Mots</label>
            <input type="radio" id="fraz" value="2">
            <label for="fraz">Phrases</label>
        </div>

        <div class="zoneProposition">
            <span>Azertype</span>
        </div>

        <div class="input">
            <input type="text"  id="input">
            <input type="submit" value="Valider" id="valider">
        </div>

        <div class="score">
            <span>Votre score est : 0/0</span>
        </div>

        <div class="partagerBox">
            <!-----espas pou bouton pataje an---->
        </div>     
    </main>

    <footer>&copy;copyright &nbsp;<a href="andyjean.github.io/Portfolio/">FineTech</a></footer>
</body>
</html>
